<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арсений не отвечает</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            background-color: #fffcf2;
            color: #252422;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        h1 {
            font-size: 34px;
            margin: 0 0 2px 0;
            font-weight: normal;
            letter-spacing: 0;
            line-height: 1;
        }
        
        .timer {
            font-size: 34px;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1;
        }
        
        .colon {
            opacity: 0.9;
        }
        
        @media (max-width: 400px) {
            h1, .timer { font-size: 22px; }
        }
    </style>
</head>
<body>
    <h1>АРСЕНИЙ НЕ ОТВЕЧАЕТ</h1>
    <div class="timer" id="timer">00<span class="colon">:</span>00<span class="colon">:</span>00<span class="colon">:</span>00</div>

    <script>
        const startDate = new Date("2025-08-07 12:29:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
          
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${String(days).padStart(2, '0')}<span class="colon">:</span>${String(hours).padStart(2, '0')}<span class="colon">:</span>${String(minutes).padStart(2, '0')}<span class="colon">:</span>${String(seconds).padStart(2, '0')}`;
        }
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
