<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арсений не отвечает</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #90be6d;
            color: #577590;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-weight: 700;
        }
        
        h1 {
            font-size: 42px;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }
        
        .timer {
            font-size: 42px;
            letter-spacing: 1px;
            margin: 0;
        }
        
        .colon {
            opacity: 0.8;
        }
        
        @media (max-width: 400px) {
            h1 { font-size: 28px; }
            .timer { font-size: 32px; }
        }
    </style>
</head>
<body>
    <h1>АРСЕНИЙ НЕ ОТВЕЧАЕТ</h1>
    <div class="timer" id="timer">00<span class="colon">:</span>00<span class="colon">:</span>00<span class="colon">:</span>00</div>

    <script>
        const startDate = new Date("2025-08-07 12:29:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${String(days).padStart(2, '0')}<span class="colon">:</span>${String(hours).padStart(2, '0')}<span class="colon">:</span>${String(minutes).padStart(2, '0')}<span class="colon">:</span>${String(seconds).padStart(2, '0')}`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
