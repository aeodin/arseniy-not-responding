<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Arseny doesn't respond</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        
        body {
            font-family: 'MedievalSharp', cursive;
            text-align: center;
            background-color: #1a120b;
            color: #d4a373;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .plaque {
            background-color: rgba(60, 42, 33, 0.8);
            border: 8px ridge #d4a373;
            padding: 30px;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(3px);
        }
        
        .mutant-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #5e3023;
            margin-bottom: 20px;
            filter: sepia(50%) contrast(110%) brightness(90%);
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #d4a373;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        
        .timer {
            font-size: 2.2rem;
            letter-spacing: 3px;
            color: #d4a373;
            margin: 20px 0;
        }
        
        .colon {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            .timer { font-size: 1.8rem; }
            .mutant-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="plaque">
        <img src="https://i.pinimg.com/originals/71/e2/86/71e286a486bdf3233aa7e8e01834b71e.png" class="mutant-image" alt="Medieval mutant">
        
        <h1>Sir Arseny doesn't respond</h1>
        <div class="timer" id="timer">00<span class="colon">:</span>00<span class="colon">:</span>00<span class="colon">:</span>00</div>
    </div>

    <script>
        const startDate = new Date("2025-08-07 12:29:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${String(days).padStart(2, '0')}<span class="colon">:</span>${String(hours).padStart(2, '0')}<span class="colon">:</span>${String(minutes).padStart(2, '0')}<span class="colon">:</span>${String(seconds).padStart(2, '0')}`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
