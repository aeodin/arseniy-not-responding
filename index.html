<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you see this man?</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            background-color: #e8e8e8;
            color: #222;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .poster {
            background-color: rgba(255, 255, 255, 0.9);
            border: 15px solid #000;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        .photo-frame {
            border: 5px solid #000;
            margin: 20px auto;
            width: 300px;
            height: 400px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .subtext {
            font-size: 24px;
            margin: 20px 0;
            font-style: italic;
        }
        
        .warning {
            font-size: 18px;
            margin: 30px 0 0 0;
            color: #d00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>DO YOU SEE THIS MAN?</h1>
        
        <div class="photo-frame">
            <img src="https://i.postimg.cc/jd4xJGS8/Qg-WNNCH34zj-To-M5-Vspwp-F4bc-Uxq48-G6dm-Enwm-Fh-LAQ7-Tchyl-Uk-M8-SEH5un8-JIIa9-ZKCr-FHd0-Ky-At-PFQGMYEnp-ZSR.jpg" class="photo-placeholder" alt="Subject photo">
        </div>
        
        <div class="subtext">
            If you have any information about this individual<br>
            please contact your local authorities immediately
        </div>
        
        <div class="warning">
            CONSIDERED DANGEROUS - DO NOT APPROACH
        </div>
    </div>
</body>
</html>
