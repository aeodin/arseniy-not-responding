<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арсений не отвечает</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #timer {
            font-size: 2em;
            color: #e74c3c;
            margin: 20px;
        }
        .time-unit {
            display: inline-block;
            min-width: 60px;
        }
        .time-label {
            font-size: 0.5em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Арсений не отвечает</h1>
    <div id="timer">
        <div class="time-unit">
            <div id="days">00</div>
            <div class="time-label">дни</div>
        </div>
        <div class="time-unit">
            <div id="hours">00</div>
            <div class="time-label">часов</div>
        </div>
        <div class="time-unit">
            <div id="minutes">00</div>
            <div class="time-label">минут</div>
        </div>
        <div class="time-unit">
            <div id="seconds">00</div>
            <div class="time-label">секунд</div>
        </div>
    </div>

    <script>
        const startDate = new Date("2025-08-07 12:29:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
